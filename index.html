<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-form">
        <form id="resume-form">
            <h1>Shareable Resume</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="contact" placeholder="Enter your phone number" required />

                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" />
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" placeholder="Enter your experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>

            <div class="btn-group">
                <button type="submit" class="generate">Generate Resume</button>
                <button type="reset" class="reset">Reset Resume</button>
            </div>
       

    <!-- Display generated resume -->
    <div id="resume-output" class="generated-resume" style="display: none;"></div>

    <!-- Section for the shareable link and download option -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
    </div> 
  </form>
    </div>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>

    <!-- Include the compiled TypeScript file -->
    <script src="index.js"></script>
</body>
</html>
